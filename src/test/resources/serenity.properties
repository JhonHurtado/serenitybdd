# Nombre y versión del proyecto
serenity.project.name=Ejemplo de automatizacion con serenity
serenity.project.version=1.0

# Directorio de las pruebas
serenity.test.root=tramo

# Configuración de WebDriver
webdriver.driver=chrome
webdriver.base.url=https://tramo.vercel.app/
drivers.windows.webdriver.chrome.driver=src/test/resources/webdriver/windows/chromedriver.exe
serenity.driver.capabilities.maximized=true
serenity.take.screenshots.for.each.action=true
serenity.take.screenshots.automatically=true
serenity.take.screenshots.abandon=true

# Ruta para las capturas de pantalla
serenity.take.screenshots.path=target/site/serenity/
serenity.take.screenshots.format=png
serenity.take.screenshots.blur.type=DRIVER
serenity.take.screenshots.blur.level=0.5
serenity.take.screenshots.blur.mode=BLUR

# Configuración de espera implícita
webdriver.timeouts.implicitlywait=10000

# Directorio de salida para los informes
serenity.outputDirectory=target/site/serenity

# URL base para los informes en línea
serenity.base.url=http://localhost:8080/serenity

# Directorio para capturas de pantalla
serenity.reports.screenshot.dir=target/site/serenity

# Ruta a recursos adicionales (CSS, JavaScript, etc.)
serenity.reports.resources=target/site/serenity

# Excluir requerimientos no mapeados en informes
serenity.requirements.filter=~UNMAPPED
